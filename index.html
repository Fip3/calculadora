<html>
<head>
	<meta charset="utf-8" />
	<title>Calculadora</title>
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Space+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="funciones.js"></script>
	
</head>
<body>
	<div class="cuerpo">
		<div class="pantalla">
			<div class="historial">OOO</div>
			<div class="entrada">III</div>
		</div>
		<div class="teclas">
			<div class="numeros">
				<div class="row">
					<div class="boton btn-num">1</div>
					<div class="boton btn-num">2</div>
					<div class="boton btn-num">3</div>
				</div>
				<div class="row">
					<div class="boton btn-num">4</div>
					<div class="boton btn-num">5</div>
					<div class="boton btn-num">6</div>
				</div>
				<div class="row">
					<div class="boton btn-num">7</div>
					<div class="boton btn-num">8</div>
					<div class="boton btn-num">9</div>
				</div>
				<div class="row">
					<div class="boton btn-num">0</div>
					<div class="boton igual">=</div>
				</div>
			</div>
			<div class="operadores">
				<div class="row">
					<div class="boton btn-op">*</div>
				</div>
				<div class="row">
					<div class="boton btn-op">/</div>
				</div>
				<div class="row">
					<div class="boton btn-op">-</div>
				</div>
				<div class="row">
					<div class="boton btn-op">+</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
