<html>
<head>
	<meta charset="utf-8" />
	<title>Calculadora</title>
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Space+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="funciones.js"></script>
	
</head>
<body>
	<div class="cuerpo">
		<div class="pantalla">
			<div class="historial" id="historial">OOO</div>
			<div class="entrada" id="entrada"></div>
		</div>
		<div class="teclas">
			<div class="numeros">
				<div class="row">
					<button class="boton btn-num" onclick="numero(this.innerHTML)">1</button>
					<button class="boton btn-num" onclick="numero(this.innerHTML)">2</button>
					<button class="boton btn-num" onclick="numero(this.innerHTML)">3</button>
				</div>
				<div class="row">
					<button class="boton btn-num" onclick="numero(this.innerHTML)">4</button>
					<button class="boton btn-num" onclick="numero(this.innerHTML)">5</button>
					<button class="boton btn-num" onclick="numero(this.innerHTML)">6</button>
				</div>
				<div class="row">
					<button class="boton btn-num" onclick="numero(this.innerHTML)">7</button>
					<button class="boton btn-num" onclick="numero(this.innerHTML)">8</button>
					<button class="boton btn-num" onclick="numero(this.innerHTML)">9</button>
				</div>
				<div class="row">
					<button class="boton btn-num" onclick="numero(this.innerHTML)">0</button>
					<button class="boton btn-igl">=</button>
				</div>
			</div>
			<div class="operadores">
				<div class="row">
					<button class="boton btn-op" onclick="operacion(this.innerHTML)">*</button>
				</div>
				<div class="row">
					<button class="boton btn-op" onclick="operacion(this.innerHTML)">/</button>
				</div>
				<div class="row">
					<button class="boton btn-op" onclick="operacion(this.innerHTML)">-</button>
				</div>
				<div class="row">
					<button class="boton btn-op" onclick="operacion(this.innerHTML)">+</button>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
